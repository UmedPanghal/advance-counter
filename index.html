<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="d-flex align-items-center justify-content-center min-vh-100 bg-light-white inter-font">
        <div class="container">
            <h2 class="advance-app fw-normal text-center mb-5">Advance Counter app</h2>
            <div class="d-flex align-items-center justify-content-center">
                <div class="card p-5 bg-white rounded-5 border-0 ">
                    <div class="d-flex align-items-center justify-content-center flex-column">
                        <p class="text-center number fw-normal mb-4" id="currentValue"> 0</p>
                        <div class="d-flex gap-20">
                            <button class="btn text-center fw-semibold text-white" onclick="addOne()">Add One</button>
                            <button class="btn text-center fw-semibold text-white" onclick="save()">Save</button>
                        </div>
                    </div>
                    <p class="text-center previous fw-normal mt-4">Previous Values: </p>
                    <p class="text-center previous fw-normal text-black" id="previousValues"> null</p>
                </div>
            </div>
        </div>
    </section>
    <!-- section 2  -->
    <section class="min-vh-100 bg-light-white d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="card d-flex align-items-center justify-content-center p-5 rounded-5 border-0">
            <input class="input" type="text" id="myInput" placeholder="Enter your text">
            <button class="btn my-4" id="saveButton">Save</button>
            <p id="displayText"></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
